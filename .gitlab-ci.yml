image: debian:bullseye

stages:
  - deploy

variables:
  GIT_SSL_NO_VERIFY: "1"

before_script:
  - apt-get update && apt-get install -y openssh-client rsync

deploy:
  stage: deploy
  only:
    - master
  script:
    - echo "üì¶ Setting up SSH connection..."
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

    - echo "üîÅ Syncing project to remote host..."
    - >
      rsync -az --delete --omit-dir-times --no-perms
      --exclude='.git' --exclude='**/__pycache__/'
      --exclude='**/*.pyc' --exclude='logs/'
      ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

    - echo "üöÄ Restarting Airflow stack remotely..."
    - ssh "$DEPLOY_USER@$DEPLOY_HOST" '
        set -e
        cd "$DEPLOY_PATH"
        if [ ! -f docker-compose.yaml ]; then
          echo "‚ùå docker-compose.yaml not found in $DEPLOY_PATH"
          ls -la
          exit 1
        fi
        docker-compose -f docker-compose.yaml down
        docker-compose -f docker-compose.yaml up -d --build
      '
