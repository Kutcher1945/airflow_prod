# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

image: debian:bullseye

stages:
  - prepare
  - deploy
  - verify

variables:
  GIT_SSL_NO_VERIFY: "1"
  RSYNC_EXCLUDES: >
    --exclude='.git'
    --exclude='logs/'
    --exclude='__pycache__/'
    --exclude='*.py[cod]'
    --exclude='*.log'
    --exclude='*.sqlite'
    --exclude='*.sqlite3'
    --exclude='.venv/'
    --exclude='venv/'
    --exclude='env/'
    --exclude='.vscode/'
    --exclude='.cache/'
    --exclude='.pytest_cache/'
    --exclude='*.egg-info/'
    --exclude='dist/'
    --exclude='build/'

.default-ssh-setup: &ssh_setup
  - echo "📦 Setting up SSH connection..."
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

before_script:
  - set -euo pipefail
  - apt-get update && apt-get install -y openssh-client rsync curl

prepare:
  stage: prepare
  script:
    - *ssh_setup
    - echo "✅ SSH setup complete."

deploy:
  stage: deploy
  only:
    - master
  script:
    - *ssh_setup
    - echo "🔁 Syncing project to remote host..."
    - rsync -az --delete $RSYNC_EXCLUDES ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

    - echo "🚀 Restarting Airflow stack remotely..."
    - ssh "$DEPLOY_USER@$DEPLOY_HOST" "
        cd $DEPLOY_PATH &&
        docker-compose down &&
        docker-compose up -d --build
      "

verify:
  stage: verify
  script:
    - *ssh_setup
    - echo "🔍 Verifying Airflow webserver health..."
    - ssh "$DEPLOY_USER@$DEPLOY_HOST" "
        if ! curl -sf --max-time 10 http://localhost:8080/health; then
          echo '❌ Airflow webserver is not healthy!' >&2
          exit 1
        else
          echo '✅ Airflow webserver is healthy.'
        fi
      "