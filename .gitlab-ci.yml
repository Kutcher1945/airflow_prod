image: debian:bullseye

stages:
  - prepare
  - sync
  - deploy

variables:
  GIT_SSL_NO_VERIFY: "1"

# This runs once at the beginning
.prepare-common: &prepare-common
  before_script:
    - apt-get update && apt-get install -y openssh-client rsync
    - echo "ðŸ“¦ Setting up SSH connection..."
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

prepare-ssh:
  stage: prepare
  <<: *prepare-common
  script:
    - echo "âœ… SSH and rsync tools installed and connection initialized."

sync-project:
  stage: sync
  <<: *prepare-common
  script:
    - echo "ðŸ” Syncing project to remote host..."
    - >
      rsync -az --delete --omit-dir-times --no-perms
      --exclude='.git' --exclude='**/__pycache__/'
      --exclude='**/*.pyc' --exclude='logs/'
      ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

deploy-stack:
  stage: deploy
  <<: *prepare-common
  script:
    - echo "ðŸš€ Restarting Airflow stack remotely..."
    - ssh "$DEPLOY_USER@$DEPLOY_HOST" "bash -c '
        set -e;
        cd \"$DEPLOY_PATH\";
        if [ ! -f docker-compose.yaml ]; then
          echo \"âŒ docker-compose.yaml not found in \$DEPLOY_PATH\";
          ls -la;
          exit 1;
        fi;
        docker-compose -f docker-compose.yaml down;
        docker-compose -f docker-compose.yaml up -d --build;
      '"
  only:
    - master
